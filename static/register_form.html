<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="static/style.css" rel="stylesheet">
    <script src="static/third_party/htmx.min.js"></script>
</head>

<body class="form_page">
    <form class="form" id="form" hx-post="/api/auth/register" hx-swap="outerHTML" method="POST">
        <label for="nickname" class="form_label">Nickname:</label>
        <input type="text" name="nickname" value="" class="form_text_input">

        <label for="email" class="form_label">Email:</label>
        <input type="email" name="email" value="" class="form_text_input">

        <label for="password" class="form_label">Password:</label>
        <input type="password" name="password" value="" class="form_text_input">
        <label for="repeat_password" class="form_label">Repeat Password:</label>
        <input type="password" name="repeat_password" value="" class="form_text_input">

        <input type="submit" name="submit" value="Submit">
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            document.body.addEventListener("htmx:beforeSwap", (evt) => {
                if (evt.detail.xhr.status === 422) {
                    evt.detail.shouldSwap = true;
                    evt.detail.isError = false;
                }
            })
        })
    </script>
</body>

</html>
